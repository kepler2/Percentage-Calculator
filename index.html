<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="resources/favicon.ico" type="icon/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <script src="main.js" defer></script>
    <title>Percentage Calculator</title>
</head>
<body>
<div class="main-container">
    
        <h1>Percentage Calculator</h1>
        <h3>Percentage Calculator is a tool which that helps you to calculate percentages</h2>
            
        <div class="shortcuts">
            <p><i class="fas fa-question-circle"></i></p>
            <p>ENTER key - Calculate</p>
            <p>DEL key - Reset all</p>
        </div>

        <div class="percentage">
            <p>What is <span><input type="text" id="box1" autofocus></span> % of <span><input type="text" id="box2"></span> ? <button id="calculate1">CALCULATE <i class="fas fa-equals"></i>
            </button><input type="text" id="result1" disabled>
            </p>
        </div>

</div>    
</body>
</html>
