<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="main.js" defer></script>
    <title>Percentage Calculator</title>
</head>
<body>
<div class="main-container">
    
        <h1>Percentage Calculator</h1>
        <h3>Percentage Calculator is a tool which that helps you to calculate percentages</h2>
            
        <div class="shortcuts">
            <p>ENTER key -> Calculate</p>
            <p>DEL key -> Reset all</p>
        </div>

        <div class="percentage">
            <p>What is <span><input type="text" id="box1" autofocus></span> % of <span><input type="text" id="box2"></span> ? <button id="calculate1">CALCULATE</button><input type="text" id="result1">
            </p>
        </div>
  
</div>
